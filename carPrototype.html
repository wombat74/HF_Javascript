    <script>
        windo.onload = () => {
            function CarPrototype(carParams) {
                this.make = carParams.make;
                this.model = carParams.model;
                this.year = carParams.year;
                this.driveType = carParams.driveType;
                this.motors = carParams.motors;
                this.color = carParams.color;
                this.started = false;
                this.start = () => {
                    this.started = true;
                };
                this.stop = () => {
                    this.started = false;
                };
                this.drive = () => {
                    if (this.started) {
                        console.log(this.make + " " + this.model + " goes zoom zoom!");
                    } else {
                        console.log("Start the engine first.")
                    }
                };
            };
