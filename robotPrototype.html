<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Prototype</title>
    <script>
        window.onload = () => {
            function Robot(name, year, owner) {
                this.name = name;
                this.year = year;
                this.owner = owner;
            }

            Robot.prototype.maker = "ObjectsRUs"

            Robot.prototype.speak = function() {
                console.log(this.name + " says hello world!");
            };

            Robot.prototype.makeCoffee = function() {
                console.log(this.name + " is making coffee.");
            };

            Robot.prototype.blinkLights = function() {
                console.log(this.name + " is making the lights blink like cray!");
            };

            var robby = new Robot("Robby", 1956, "Dr. Morbius");
            var rosie = new Robot("Rosie", 1962, "George Jetson");

            robby.onOffSwitch = true;
            robby.makeCoffee = function() {
                console.log(this.name + " is going to run over to Starbucks...");
            };

            rosie.cleanHouse = function() {
                console.log(this.name + " is cleaning the house! Thank you!");
            };

            // console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owned by " + robby.owner);
            // robby.makeCoffee();
            // robby.blinkLights();

            // console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is owned by " + rosie.owner);
            // rosie.cleanHouse();
            // rosie.makeCoffee();

            function SpaceRobot(name, year, owner, homePlanet) {
                this.name = name;
                this.year = year;
                this.owner = owner;
                this.homePlanet = homePlanet;
            }

            SpaceRobot.prototype = new Robot();

            SpaceRobot.prototype.speak = function() {
                alert(this.name + " says Sir, If I may venture an opinion...");
            }

            SpaceRobot.prototype.pilot = function() {
                alert(this.name + " says Thrusters? Are they important?");
            }

            var c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");
            c3po.speak();
            c3po.pilot();
            console.log(c3po.name + " was made by " + c3po.maker);

            var simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
            simon.makeCoffee();
            simon.blinkLights();
            simon.speak();



        }
    </script>
</head>
<body>
    <h1>Robot Prototype!</h1>
    
</body>
</html>
