<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dog Final</title>
    <script>
        window.onload = () => {
            function Dog(name, breed, weight) {
                this.name = name;
                this.breed = breed;
                this.weight = weight;
            }

            Dog.prototype.species = "Canine";

            Dog.prototype.bark = function() {
                if (this.weight > 25) {
                    console.log(this.name + " says Woof!");
                } else {
                    console.log(this.name + " says Yip!");
                }
            };

            Dog.prototype.run = () => {
                console.log("Run!");
            };

            Dog.prototype.wag = () => {
                console.log("Wag!");
            };

            Dog.prototype.sitting = false;

            Dog.prototype.sit = function() {
                if (this.sitting) {
                    console.log(this.name + " is already sitting.");
                } else {
                    this.sitting = true;
                    console.log(this.name + " is now sitting.");
                }
            }

            // create ShowDog constructor
            function ShowDog(name, breed, weight, handler) {
                Dog.call(this, name, breed, weight);
                this.handler = handler;
            }

            // create ShowDog prototype object which is in instance of Dog()
            ShowDog.prototype = new Dog();

            // update the .constructor property on the ShowDog constructor
            ShowDog.prototype.constructor = ShowDog;
            // add properties and methods to the ShowDog prototype object
            ShowDog.prototype.league = "Webville";

            ShowDog.prototype.stack = () => {
                console.log("Stack");
            }

            ShowDog.prototype.bait = () => {
                console.log("Bait");
            }

            ShowDog.prototype.gait = (kind) => {
                console.log(kind + "ing along the runway!");
            }

            ShowDog.prototype.groom = () => {
                console.log("Groom");
            }

            var fido = new Dog("Fido", "Mixed", 38);
            var fluffy = new Dog("Fluffy", "Poodle", 30);
            var spot = new Dog("Spot", "Chihuahua", 10);
            var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "Cookie");
            var beatrice = new ShowDog("Beatrice", "Pomeranian", 5, "Hamilton");

            // override the prototype method for bark()
            spot.bark = function () {
                console.log(this.name + " says Woof!");
            }

            fido.bark();
            fluffy.bark();
            spot.bark();
            scotty.bark();
            beatrice.bark();
            scotty.gait("Walk");
            beatrice.groom();
        }
    </script>
</head>
<body>
    <h1>Dog Show</h1>
</body>
</html>
