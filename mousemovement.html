<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Movement</title>
    <script>
        window.onload = init;
        //setTimeout(timerHandler, 5000)

        function init() {
            var map = document.getElementById("map");
            map.onmousemove = showCoords;
        }

        function showCoords(eventObj) {
            var coords = document.getElementById("coords");

            var xCoord = eventObj.pageX;
            var yCoord = eventObj.pageY;

            coords.innerHTML = "Map coordinates: " + xCoord + ", " + yCoord;
        }

        function timerHandler() {
            alert("It's hammer time!")
        }

    </script>
</head>
<body>
    <img src="maps_coords/map.jpg" id="map">
    <p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
