<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Constructor</title>
    <script>
        window.onload = () => {
            function Car(make, model, year, color, passengers, convertible, mileage) {
                this.make = make;
                this.model = model;
                this.year = year;
                this.color = color;
                this.passengers = passengers;
                this.convertible = convertible;
                this.mileage = mileage;
                this.started = false;
                this.start = () => {
                    this.started = true;
                };
                this.stop = () => {
                    this.started = false;
                };
                this.drive = () => {
                    if (this.started) {
                        console.log(this.make + " " + this.model + " goes zoom zoom!");
                    } else {
                        console.log("Start the engine first.")
                    }
                }
            }

            var chevy = new Car("Chevy", "Bel Air", 1957, "red", 2, false, 1021)
            var cadi = new Car("GM", "Cadillac", 1955, "black", 5, false, 12892)
            var taxi = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, false, 281341)
            var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, false, 88000)
            var testCar = new Car("Webville Motors", "Test Car", 2014, "marine", 2, true, 21)
            var subaru = new Car("Subaru", "Forester", 2019, "ice silver", 5, false, 35000)

            var cars = [chevy, cadi, taxi, fiat, testCar, subaru];

            for (var i = 0; i < cars.length; i++) {
                cars[i].start();
                cars[i].drive();
                cars[i].drive();
                cars[i].stop();
            }
        };
    </script>
</head>
<body>
    <h1>
        Car Constructor!
    </h1>
    
</body>
</html>
